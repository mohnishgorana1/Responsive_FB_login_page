<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">


</head>
<body>

    <div class="container">
        <div class="sec-1">
            <img id="fb-logo" src="assets/fb logo.svg" alt="logo" >
            <h4>Facebook helps you connect and share  with the people in your life.</h4>
        </div>
        <div class="sec-2">
            <div class="card">
                <form class="form" action="">
                    <input type="text" name="id" placeholder="Email address or phone number">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input id="login" type="button" value="Log in">
                    <a href="#">Forgotted password?</a>
                    <hr>
                    <button id="create-btn">Create new account</button>
                </form>
            </div>
            <footer>    
                <p class="foot-text">
                    <span>Create a Page </span> for a celebrity,brand or business.
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
